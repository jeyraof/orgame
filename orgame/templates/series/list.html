{% extends 'series/base.html' %}
{% load staticfiles %}
{% block series_content %}
<div class="series_list">
  <div class="nav">
    {% for series in series_list %}
    <div class="series_box" data-id={{series.id}}>
      {{series.name}}
    </div>
    {% endfor %}
  </div>
  <div class="episode_list">
    <ul id="episode_list"></ul>
  </div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'script/series_list.js' %}"></script>
{% endblock %}
